<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 50%;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #start {
      background-color: #4CAF50;
      color: white;
    }
    #reset {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ルーレット</h1>
  <canvas id="roulette" width="500" height="500"></canvas>
  <div class="buttons">
    <button id="start">スタート</button>
    <button id="reset">リセット</button>
  </div>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("start");
    const resetBtn = document.getElementById("reset");

    // キャラ名
    const names = ["A", "B", "C", "D", "E", "雨夜燕"];
    const colors = [];

    // ランダム色生成
    function randomColor() {
      const r = Math.floor(Math.random() * 200);
      const g = Math.floor(Math.random() * 200);
      const b = Math.floor(Math.random() * 200);
      return `rgb(${r},${g},${b})`;
    }

    // 色を割り当て
    names.forEach(() => {
      colors.push(randomColor());
    });

    const total = names.length;
    const arc = (2 * Math.PI) / total;

    let currentAngle = 0; // 前回の止まった角度を保持
    let spinning = false;

    function drawRoulette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;
      for (let i = 0; i < total; i++) {
        const start = i * arc + currentAngle;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        // テキスト
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "20px sans-serif";
        ctx.fillText(names[i], radius - 10, 10);
        ctx.restore();
      }

      // 矢印
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(radius - 20, 0);
      ctx.lineTo(radius + 20, 0);
      ctx.lineTo(radius, 40);
      ctx.closePath();
      ctx.fill();
    }

    function spinRoulette() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * Math.PI * 4 + Math.PI * 4; // 4回転以上
      let duration = 3000; // 3秒
      let start = Date.now();

      function animate() {
        let now = Date.now();
        let elapsed = now - start;
        if (elapsed < duration) {
          let progress = elapsed / duration;
          let easeOut = 1 - Math.pow(1 - progress, 3);
          currentAngle += (spinAngle * easeOut - currentAngle) * 0.1;
          drawRoulette();
          requestAnimationFrame(animate);
        } else {
          currentAngle += spinAngle;
          currentAngle %= 2 * Math.PI;
          drawRoulette();
          spinning = false;

          // 当選判定
          let index = Math.floor(((2 * Math.PI - currentAngle) % (2 * Math.PI)) / arc);
          alert("当たり: " + names[index]);
        }
      }
      animate();
    }

    function resetRoulette() {
      currentAngle = 0;
      drawRoulette();
    }

    startBtn.addEventListener("click", spinRoulette);
    resetBtn.addEventListener("click", resetRoulette);

    drawRoulette();
  </script>
</body>
</html>
